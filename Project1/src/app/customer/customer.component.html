<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Customer List</div>
        <div class="card-body">
          <div *ngIf="status" class="row">
            <div class="col-md-12">
                <div  class="alert alert-success alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" (click)="hideMessage()" class="close"   >
                        <span aria-hidden="true">&times;</span>
                      </button>

                  </div>
            </div>
          </div>

          <table class="table-responsive table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                <th scope="col">phone</th>
                <th scope="col">state</th>
                <th scope="col">address</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor=" let customer of customers"> 
                <th scope="row">{{customer.id}}</th>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.state}}</td>
                <td>{{customer.address}}</td>
                <td>
                    <a routerLink="/edit-customer/{{customer.id}}" class="btn btn-raised btn-info">Edit</a>

                    <button type="button" (click)="deleteCustomer(customer.id)" class="btn btn-raised btn-danger">Delete</button>
                </td>
              </tr>
              
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
